JudgeHelp=
SubEffectHelp=
DangerEffectHelp=

AllowExtraStageHelp=オンにすると特定の条件を満たしていればエキストラステージに突入する事ができます。
AnnouncerHelp=インストールされているアナウンサーデータを表示します。詳しいことについてはREADMEをご覧下さい。
AnnouncerTitleHelp=Announcer
AttractSoundFrequencyHelp=Set to ALWAYS to play sound every during the attract screens.   Set to N TIMES to play sounds every N attract sequences.
AutogenGroupCoursesHelp=AutoGen機能より一部鬼コース・連コースを自動作成します.
AutogenStepsHelp=選択したモード用の譜面が無い場合他のモード用の譜面を元に譜面を自動生成します.
AutoMapOnJoyChangeHelp=オンにしておくと専用コントローラー等を使用する際に自動で再アサインしてくれます.  通常はオンにしておくといいでしょう/
AutoPlayHelp=コンピューターによる自動演奏を行います.  ただし、この機能をオンにするとスコアが保存されませんし、エキストラステージへ進む事もできません.
BackDelayedHelp=HOLDに設定した場合Backボタンは0.5秒以上押し続けないと反応しなくなります.　 特に専用コントローラーを使用する場合、誤ってBackボタンを押してしまう事態を防げるでしょう.
BackgroundModeHelp=ゲームプレイ時に表示される背景の設定をします.  OFFは曲で使用されているバックグラウンドのみ、&oq;Animations&cq; はBGAnimationsフォルダに入ってるアニメーションをランダムで表示、&oq;Visualizations&cq; はVisualizationフォルダに入っているムービーをランダムでオーバーレイ表示、&oq;Random Movies&cq;はRandomMoviesフォルダに入っている動画をランダムで表示します.  ただし、ムービーが定義されている曲データはこれらの設定が一切無効になります.
BeginnerHelperHelp=習譜面を選んだ時のみバックグラウンドダンサーを表示します.
BrightnessHelp=背景の明るさを設定します.  数値が低いほど矢印が見やすくなります.
CautionHelp=スタート後の警告画面を表示します.
CoinModeHelp=HOMEを選択するとタイトル画面にメニューが出てきます.  PAYはメニューが出てこない上、コイン(ボタン)を入れないとゲームがプレイできません.  FREEだとコイン(ボタン)無しでもスタートボタンを押すことによりプレイできますが、メニューは表示されません.  PAY、FREEでもScrollLockを押す事によってオプション設定画面に入ることができます.
CoinModeNoHomeHelp=PAYはスタート時にコインを入れないとプレイできません.  FREEはコインを入れなくてもスタートボタンを押すことによりプレイできます.  PAY、FREEは両方メニューが表示されず、HOMEのみメニューが表示されます.
CoinsPerCreditHelp=クレジット数を設定します.  コイン数が設定された数値を超えてないとゲームをプレイすることができません.
CourseSortHelp=コースプレイ(連・鬼)でのソート設定を変更します.
DancingCharactersHelp=このモードをオフにしているとバックグラウンドにダンサーが表示されません.    オンにするとstepmaniaに入ってるダンサーデータが表示されます.
DangerHelp=この設定をオンにするとゲージが残り少ない時に警告がバックグラウンドに表示されます.
DefaultFailTypeHelp=ゲームオーバー時の設定を変更します.  ARCADEだとライフバーが0になった時点で曲が終了しゲームオーバーとなり、END OF SONGは途中ライフバーが無くなってもゲームオーバーにはなりません.  OFFはライフバー関係無く次のステージへ進むことができます.
DefaultNoteSkinHelp=デフォルトのノートスキン(矢印)を選択します.  詳しいことについてはreadmeをご覧下さい.
DisplayColorHelp=画面の色を変更できます.  ただし、ウィンドウモードでは適用されません.
DisplayModeHelp=ステップマニアの起動状態を選択します.  フルスクリーンだと全画面表示、ウィンドウだとデスクトップ上に表示します.
DisplayResolutionHelp=画面の解像度を選択できます.  高ければ高いほど鮮明になる分、処理が重くなります.
PremiumHelp=coinモードをPAYの時のみ有効.  １クレジットでダブルができるかどうか.
EasterEggsHelp=イースターエッグ(隠し演出)を有効にします.  (foonmixではイースターエッグ演出を外してあるのでオンにしても動作しません)
FastLoadHelp=この項目をオンにすると曲データが更新されても変更しません.
GameHelp=Change the current game type with this option.
HiddenSongsHelp=オンにすると一部楽曲が鬼モード・ルーレットでしかでてきません.  全曲表示させたい場合はオフにしておいてください.
InstructionsHelp=一部モードで表示される説明画面を省略したい場合、SKIPにしてください.
JudgeDifficultyHelp=判定の設定をします.  数値が高ければ高いほど判定が厳しくなります.
KeepTexturesInMemoryHelp=オンにするとテクスチャをメモリに残し、ディスクアクセスを減らします.  ただし、128MB以下のメモリの機種でONにしてはいけません。
SmoothLinesHelp=オンにするとグルーヴレーダーにアンチエイリアスがかかります.
LanguageHelp=言語を選択できます.
LifeDifficultyHelp=ライフバーの設定をします.  数値が高いほど減りやすくなります.
LyricsHelp=一部楽曲で使われている歌詞を表示するかどうかの設定です.
MarvelousTimingHelp=パーフェクトより高い評価、マーベラス判定の設定です.  NEVERだと追加されず、Course Onlyはコースモードのみ、ALWAYSは常にマーベラス判定を追加します.
MasterVolumeHelp=メインボリュームの音量を設定します.
MenuButtonsHelp=メニューボタンを使用するかどうかの設定です.  オフだとダンスパッドのみで全操作が行えるキー配置になります.  オンだとプレイ時以外は全てメニューボタンを使用することになります.
MenuTimerHelp=メニュータイマーを有効にするかどうかです.  オフだとタイマーのカウントダウンを行いません.
MovieColorHelp=ムービーの色数を設定します.   32bitだとある程度のメモリが必要になります.
OniScoreDisplayHelp=鬼モードでのスコア表示方法です.  DDRMAX2方式(パーセンテージ方式)とDDREXTREME方式(ダンススコア方式)の二つの方式が設定可能です.
OptionsNavigationHelp=オプションでの移動方法を設定します.  SMスタイルだと矢印の左右で変更、上下でオプション項目を変更することができ、  アーケードスタイルでは左右とスタートボタンしか使いません.
PickExtraStageHelp=エキストラステージの設定です.  オフにすると特定の曲以外の選曲が不可能となります.  オンにすると特定の曲以外でも選曲はできます.
ProgressiveLifebarHelp=連続ミス(BOO/MISS)でのゲージの減り具合を設定します.   オフで未設定、8は一度連続でミスるとゲームオーバーになります.
ProgressiveNonstopLifebarHelp=コースプレイ時でのゲージ減少率の増加を設定します.  LifeDifficulty + この設定 = コース最後のゲージ減少率となります.
ProgressiveStageLifebarHelp=アーケードプレイ時でのゲージ減少率の増加を設定します.  LifeDifficulty + この設定 = 最終ステージでのゲージ減少率.  ただし、イベントモードでは適用されません.
RandomAtEndHelp=オンにするとコースモードでのランダムコースが一番下にまとめられます.
RandomBackgroundsHelp=ランダム背景のパターン数を設定します.
RefreshRateHelp=リフレッシュレートを設定します.  ディスプレイによっては変更できない可能性もあります.
ResamplingQualityHelp=音質の設定をします.
ScoringTypeHelp=スコア計算方式を設定します.   MAX2以降のスコア計算方式か、5thのスコア計算方式のどちらかが選択できます。
ShowNameEntryHelp=ネームエントリーを画面に表示する設定です.  RANKING SONGSの場合ランキング対象の連、鬼のみネームエントリーが表示されるようになります.
ShowSongOptionsHelp=ソングオプションを出すかどうかの設定をします.  HIDEで非表示、SHOWで常に表示.  ASKはプレイヤーオプションで決定後、さらにスタートボタンを押しっぱなしにすると出てきます.
ShowStatsHelp=現在の処理速度を表示します.   FPS = frames per second.   TPF = triangles per frame.    DPF = draws per frame.
ShowBannersHelp=曲のバナーを表示するかしないかの設定です。
SoloSinglesHelp=この設定をオンにするとSOLOモードで無くても矢印を中央に表示します（シングルプレイ時のみ）
SongGroupHelp=難易度設定後に出てくるソンググループを表示するかの設定です.
SongsPerPlayHelp=アーケードモードでプレイできる最大曲数を設定します.
EventModeHelp=ONにすると曲数制限が無くなり、何曲でもプレイできる状態になりますが、スコアが保存されなくなります。  イベントモードでタイトルに戻るにはバックボタンを押してください。
SoundVolumeHelp=
TextureColorHelp=テクスチャカラーの色を設定します.  32bitだと大量のメモリを必要とします.
TextureResolutionHelp=テクスチャーの最大解像度を設定します.  数値が低ければ低いほど軽くなりますが、1024以下だとみにくくなる場合があります.
ThemeHelp=stepmaniaフォルダ内に入っているテーマ一覧を表示します.  詳細及び作り方などはREADMEをご覧下さい.
TranslationsHelp=オンにすると設定されている一部楽曲を日本語などの他言語に変換します.
UnlockSystemHelp=とある条件で隠し曲が出現するUnlockシステムを使用します.
WaitForVsyncHelp=VSYNCを待つかどうかの設定です.  オフにするとFPSはあがりますが、カクカクに動く可能性があります.   ウィンドウモードでは無効です.
WheelSectionsHelp=ホイールにカデコリを表示するかどうかの設定です.  ALWAYSだと常に表示(PLAYER'S BESTは除く)、NEVERは表示無し、 ABC ONLYはABCソートのみ表示されます.
WheelSpeedHelp=ホイールの移動速度を調整します.

